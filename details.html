<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../pray/node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <div class="container mb-5">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar pt-4 px-3 shadow bg-light rounded navbar-expand-lg bg-body-tertiary mx-1"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="index.htm">Tarmeez</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>

                <div class="d-flex user justify-content-end w-100">
                  <div class="login_ui">
                    <button
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#login"
                      class="btn login-1 btn-outline-success mx-2"
                    >
                      Login
                    </button>
                    <button
                      data-bs-toggle="modal"
                      data-bs-target="#register"
                      type="button"

                    >
                      Register
                    </button>
                  </div>
                  <div class="logout_ui">
                    <div class="profile-inf">
                      <img class="rounded profile_image" src="" alt="" />
                      <span class="user-name"></span>
                    </div>
                    <button
                      id="logout"
                      type="button"
                      class="btn logout_2 btn-outline-danger mx-2"

              </div>

          </nav>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-modal="true"
      aria-labelledby="loginModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="Username" required />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="Password"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="register"
      tabindex="-1"
      role="dialog"
      aria-modal="true"
      aria-labelledby="loginModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="reciptient-name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="register-name"
                required
              />
              <label for="reciptient-name" class="form-label">Username:</label>
              <input
                type="text"
                class="form-control"
                id="register-username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">image:</label>
              <input type="file" class="form-control" id="register-image" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="register-btn"
              type="submit"
              class="btn btn-primary login"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- REgister -->
    <!--=========Alerts========== -->
    <div id="liveAlertPlaceholder"></div>
    <!--=========Alerts========== /-->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <h1><span>Yassen</span> Post</h1>
          <div id="posts"></div>
        </div>
      </div>
    </div>
    <script src="./logic.js"></script>
    <script>
      ShowPost();
      async function ShowPost() {
        let postId = new URLSearchParams(window.location.search);
        const id  =  postId.get("postId")
        try{
        let response = await axios.get(
          `${baseUrl}/posts/${postId.get("postId")}`
        );
        let post = response.data.data;
        console.log(post);
        const tags =
          post.tags.length > 0
            ? post.tags
                .map(
                  (tag) => `<span class="badge bg-secondary">${tag.name}</span>`
                )
                .join(" ")
            : "";
        let content = `
      <div class="card shadow mb-3" id= ${post.id} >
<div class="card-header d-flex align-items-center gap-2">
  <div>
  <img class="rounded-circle" src=${post.author.profile_image} alt="">
  <b>${post.author.username}</b>
  </div>
</div>
<div class="card-body">
  <img class="w-100" src="${post.image}" alt="">
  <h6 class="text-muted mt-1">${post.created_at}</h6>
  <h5>${post.title}</h5>
  <p>${post.body}</p>
  <hr>
  <div class="d-flex align-items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
<path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
</svg>
      <span>(${post.comments_count}) Comments</span>
      ${tags}
      </div>
      </div>
      <div class="p-3 comments">
`;

        content += `
        <div class="comments-container">
`;

        for (const comment of post.comments) {
          content += `
    <div class="comment-card mb-3">
        <div class="comment-header d-flex align-items-center gap-2">
            <img class="rounded-circle comment-avatar" 
                src="${comment.author.profile_image}" 
                alt="${comment.author.username}"
                width="40" height="40">
            <div class="comment-meta">
                <div class="comment-author">
                    <span class="fw-bold">@${comment.author.username}</span>
                </div>
            </div>
        </div>
        <div class="comment-body mt-2 ms-5">
            ${comment.body}
        </div>
    </div>`;
        }
        content += `
        <div class = "add-comment">
    <input type = "text" class="form-control" id="comment-input" placeholder="Add a comment...">
    <button class="btn btn-outline-primary" id="add-comment-btn">Send</button>
    </div>
</div>
</div>
`;
        document.querySelector(
          "h1 span"
        ).innerHTML = `${post.author.username}'s`;
        document.getElementById("posts").innerHTML = content;
      }
    catch(error){
console.error("Error fetching post details:", error);
      document.getElementById("posts").innerHTML = `<div class="alert alert-danger" role="alert">Failed to load post details.</div>`;
    }finally{
      const addCommenBtn = document.getElementById("add-comment-btn");
      addCommenBtn.addEventListener("click",async function(){
let commentInput = document.getElementById("comment-input").value.trim();
if(commentInput !== ""){
  try{const request = await axios.post(`${baseUrl}/posts/${id}/comments`,{
  "body":commentInput,
  },{
  headers:{
  "Authorization": `Bearer ${localStorage.getItem("token")}`,
  "Content-Type": `application/json`
  }
  })
ShowPost();
  }catch(error){
    console.error("Error adding comment:", error);
    document.getElementById("posts").innerHTML = `<div class="alert alert-danger" role="alert">Failed to add comment.</div>`;
  }
  }
    
      })
    }
  }
    </script>
  </body>
</html>
